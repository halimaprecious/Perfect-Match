{% import 'bootstrap/wtf.html' as wtf %} {% block images %}

<div class="col-lg-2"></div>
<div class="col-lg-8">
  <h4></h4>

  {% for image in images %}
  <img
    id="imgpost"
    src="{{url_for('static', filename='uploads/'+image.name)}}"
    alt="This is the image"
    srcset=""
  />
</div>
<div class="col-lg-2">
  <a href="{{url_for('main.uploadimage')}}">Upload another image</a>
</div>

{% endfor %} {% endblock %}
