{% import 'bootstrap/wtf.html' as wtf%} 
{% block content %}
	{% with messages = get_flashed_messages() %}
	  {% if messages %}
		<ul class=flashes>
		{% for message in messages %}
		  <li>{{ message }}</li>
		{% endfor %}
		</ul>
	  {% endif %}
	{% endwith %}


	
	<div class="container">
	  {{ wtf.quick_form(upload_form, button_map={'submit':'btn'}) }}
	</div>


{%endblock%}
